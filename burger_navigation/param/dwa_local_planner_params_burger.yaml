DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.12 #0.22
  min_vel_x: -0.12 #-0.22

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_trans_vel:  0.12 #0.22
  min_trans_vel:  0.05 #0.11

  max_rot_vel: 0.5 ###2
  min_rot_vel: 0.25 #1.37

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 2 #1

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05 #0.08
  yaw_goal_tolerance: 0.17 #0.2
  latch_xy_goal_tolerance: true

# Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0 #5

# Trajectory Scoring Parameters
# occdist 0.02, forward -- 0.35
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.1
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters 0.05
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

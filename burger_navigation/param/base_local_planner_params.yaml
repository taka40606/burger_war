TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.01 #0.5
  min_vel_x: 0.00 #0.08

  max_vel_theta:  1.2 #2.7
  min_vel_theta: -1.2 #1.37
  min_in_place_vel_theta: 0.5 #1

  acc_lim_x: 10.0 #1
  acc_lim_y: 0.0
  acc_lim_theta: 5.0 #0.6

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.15 #0.08
  yaw_goal_tolerance: 0.07 #0.1

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 0.8 #0.8
  vx_samples: 18 #20
  vtheta_samples: 20 #40
  sim_granularity: 0.05

# Trajectory Scoring Parameters
  max_planning_retries: 2
  oscillation_timeout: 5
